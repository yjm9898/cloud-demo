server:
  port: 7002
spring:
  application:
    name: cloud-eureka-service2


eureka:
  instance:
    hostname: eureka7002.com
    lease-expiration-duration-in-seconds: 2

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/